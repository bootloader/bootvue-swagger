<!DOCTYPE html>
<html lang="en" class="loadable loading">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Dev App</title>
    <base href="/admin/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">

<style type="text/css">
  body {
    background-color: #000;
  }
</style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but ArchitectUI doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      // Single Page Apps for GitHub Pages
      // CREDITS: https://github.com/rafgraph/spa-github-pages
      // See also 404.html
      ((l) => {
        if (l.search[1] !== '/' ) {
          return
        }

        const decoded = l.search.slice(1).split('&').
          map((s) => s.replace(/~and~/g, '&')).
          join('?');

        window.history.replaceState(
          null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      })(window.location)
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
